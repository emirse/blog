{% load static %}
<div class="bg-white">
  <div class="container">
    <nav class="navbar navbar-expand-lg d-flex flex-column">
      <a class="navbar-brand img-circle" href="{% url 'index'  %}"><img src={% static 'img/logo.png' %} alt=""></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02"
        aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fa-solid fa-bars"></i>
      </button>

      <div class="collapse navbar-collapse" id="navbarColor02">
        <ul class="navbar-nav mr-auto">

          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="{% url 'index'  %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item dropdown">
            
            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup=""
              aria-expanded="">
              Blogs
            </a>
           
            <div class="dropdown-menu " x-placement="bottom-start">
          
              {% for item in categories %}
              <a class="dropdown-item" href="{%url 'category_show' category_slug=item.slug%}">{{item.title}}</a>
              {% endfor %}
            </div>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" method="GET" action="{% url 'search' %}" >
          {% csrf_token %}
          <input class="form-control mr-sm-2" type="text" name="search" placeholder='Senin İçin'>
          <button class="btn btn-secondary my-2 my-sm-0" type="submit">Bul</button>
        </form>

      </div>
    </nav>

  </div>

</div>
