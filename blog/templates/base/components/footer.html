      <div class="col-sm-8">
        <h3 class="text-light">Diller</h3>
        <ul class="list-inline">

        </ul>
      </div>

          <div class="form-group mx-sm-3 mb-2">

            <input type="email" class="form-control" id="ebulten" placeholder="mail adresin" />
          </div>
          <button type="submit" class="btn btn-dark mb-2">BÃ¼lteneKaydol</button>
        </form>
      </div>

    <div class="row border-top mb-3"></div>

      {% for item in pages %}
        <div class="col-2">
          <h5 class="text-light">{{item.title}}</h5>
          <ul class="list-unstyled">
            {% for item in categories %}
              {% if item.gender == 'Men' or item.gender == 'Unisex' %}

                  <a class="list-item" href="">{{ item.title }}</a>

            {% endfor %}
